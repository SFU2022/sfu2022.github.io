<svg
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    width="1920"
    height="1080"
    viewBox="0 0 1920 1080"
>
    <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>

    <image
        filter="url(#blur)"
        xlink:href="data:image/jpeg;base64,"
        x="0"
        y="0"
        height="100%"
        width="100%"
        preserveAspectRatio="none"
    />
</svg>
